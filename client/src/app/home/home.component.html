<div class="mt-auto col-12">
    <div class="row mt-5 ms-0 me-0 " >
        <div class="col-6">
            <h4 class="text-center ">Books for sale: </h4>
            <div class="itemsContainer text-center mt-3">
                <app-goods></app-goods>
            </div>
        </div>
        <div class="col-6">
            <h4 class="text-center ">Your order: </h4>
            <div class="itemsContainer text-center mt-3">
                <app-basket></app-basket>
            </div>
            <h4 class="text-center text-success " [hidden]="orderPlaced">Total: {{orderSum}}</h4>
            <h4 class="text-center text-success " [hidden]="(!orderPlaced || url !== null)">Your order has been placed. Total cost is: {{orderSum}}. Please wait untill we process it.</h4>
            <h4 class="text-center text-success " [hidden]="url == null">
                Please follow <a href = {{url}}> this link </a> to finish your transaction: . Total cost is: {{orderSum}}.
            </h4>

            <button *ngIf="(accountService.currentUser$ | async)" class="button btn btn-success float-end" [disabled]="orderSum < 2000 || orderPlaced" (click)="placeOrder()">Place order</button>
        </div>
    </div>
</div>
